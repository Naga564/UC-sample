<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFUC</title>
</head>
<body>
    <h1>PF機動戦士ガンダムユニコーン</h1>
    <p>あまあまデバッグモード！！！</p>
    <li>大当たり確率1/31.9!!!</li>
    <li>RUSH大当たり確率1/4.11!!!</li>
    <li>RUSH転落確率1/15.37!!!</li>
    <p>値を10倍にしただけ！！！</p>

    <button id="start_button">1回転</button>
    <table border="1">
        <tr>
            <th>総回転数：</th>
            <td id="totalRollCount">0</td>
            <th>大当り回数：</th>
            <td id="totalJackpot">0</td>
        </tr>
        <tr>
            <th>回転数：</th>
            <td id="rollCount">0</td>
            <th>時短中大当り回数：</th>
            <td id="rushJackpot">0</td>
        </tr>
    </table>
    <p id="status">通常</p>
    <p id="rollResult">抽選結果：</p>
</body>
<script src="../js/pfuc_debug.js"></script>
</html>
